<!doctype html>
<html ng-app="scheduleApp" ng-strict-di>
    <head>
        <script src="../node_modules/angular/angular.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <aside ng-controller="SelectionController as selection">
            <p>Current: {{selection.current}}</p>
            <p>Url: {{selection.currentSchedule.url}}</p>
            <ul>
                <li ng-repeat="id in selection.ids">
                    <a href="" ng-click="selection.set(id)">{{id}}</a>
                </li>
            </ul>
        </aside>
    </body>
</html>
