<!doctype html>
<html ng-app="scheduleApp">
    <head>
        <script src="../node_modules/angular/angular.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <aside ng-controller="SelectionController as selection">
            <span>Current: {{selection.current}}</span>
            <ul>
                <li ng-repeat="id in selection.ids">
                    <a href="" ng-click="selection.set(id)">{{id}}</a>
                </li>
            </ul>
        </aside>
        <div>
            <label>Name:</label>
            <input type="text" ng-model="yourName" placeholder="Enter name">
            <hr>
            <h1>Hello {{yourName}}!</h1>
        </div>
    </body>
</html>
